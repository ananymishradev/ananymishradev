
<svg width="380" height="180" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 18px 'Segoe UI', sans-serif; fill: #58a6ff; }
    .stat { font: 14px 'Segoe UI', sans-serif; fill: #c9d1d9; }
    .value { font-weight: bold; }
    .easy { fill: #2ecc71; } 
    .medium { fill: #f39c12; }
    .hard { fill: #e74c3c; }
  </style>
  
  <!-- Background -->
  <rect width="100%" height="100%" rx="5" fill="#0d1117" />
  
  <!-- Title -->
  <text x="20" y="30" class="title">LeetCode Stats</text>
  
  <!-- Stats -->
  <text x="20" y="60" class="stat">Total Solved: <tspan class="value">0</tspan></text>
  <text x="20" y="90" class="stat">
    <tspan class="easy">Easy: 0</tspan>
    <tspan dx="20" class="medium">Medium: 0</tspan>
    <tspan dx="20" class="hard">Hard: 0</tspan>
  </text>
  <text x="20" y="120" class="stat">Contest Rank: <tspan class="value">5000001</tspan></text>
  
  <!-- Footer -->
  <text x="20" y="160" class="stat" font-size="12">
    Updated: 2025-08-02 13:45
  </text>
</svg>
