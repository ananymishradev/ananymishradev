name: Website Status Check

on:
  schedule:
    # Runs every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  check-status:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check website status
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://ananymishra.tech)
          if [ "$response" -ge 200 ] && [ "$response" -lt 400 ]; then
            echo "✅ Website is up (Status: $response)"
            exit 0
          else
            echo "❌ Website returned status code: $response"
            exit 1
          fi
