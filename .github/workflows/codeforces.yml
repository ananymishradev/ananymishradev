name: Update Codeforces Stats

on:
  schedule:
    - cron: '30 19 * * *'  # Runs at 1:00 AM IST
  workflow_dispatch:

jobs:
  update_stats:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§® Run Codeforces Stats Script
        run: python scripts/fetch_cf_stats.py

      - name: ğŸ“¤ Push changes to GitHub
        run: |
          git config --global user.name "ananymishradev"
          git config --global user.email "anany.mishra.real@gmail.com"
          git add README.md
          git commit -m "Update Codeforces stats" || echo "No changes to commit"
          git push https://ananymishradev:${{ secrets.GH_TOKEN }}@github.com/ananymishradev/ananymishradev.git HEAD:main
