name: Codeforces Stats Tracker
on:
  schedule:
    - cron: '0 12 * * *'  # Daily at noon UTC
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Fetch Codeforces Data
        run: |
          pip install requests python-dateutil
          python scripts/codeforces_stats.py
          git config user.name "GitHub Actions"
          git config user.email "actions@users.noreply.github.com"
          git add stats/codeforces*
          git diff-index --quiet HEAD || git commit -m "Update Codeforces stats [skip ci]"
          git push
