name: 🧠 Update Codeforces Stats

on:
  schedule:
    - cron: '30 19 * * *'  # Runs at 1:00 AM IST (19:30 UTC)
  workflow_dispatch:       # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 📊 Run Codeforces Stats Script
      run: |
        python cf_fetch.py

    - name: ✅ Commit and Push updated README
      run: |
        git config --global user.name 'ananymishradev'
        git config --global user.email 'anany.mishra.real@gmail.com'
        git add README.md
        git commit -m "🔁 Update Codeforces stats"
        git push
