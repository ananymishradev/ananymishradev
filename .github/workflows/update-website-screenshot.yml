name: Update Website Screenshot

on:
  schedule:
    # Runs daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  capture-screenshot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install selenium webdriver-manager

      - name: Capture website screenshot
        run: |
          mkdir -p assests
          python scripts/fetch_website_screenshot.py

      - name: Debug - List files
        run: |
          echo "Current directory:"
          ls -la
          echo "Assests directory:"
          ls -la assests/ || echo "assests folder not found"

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A assests/
          git status
          git diff --staged --quiet || (git commit -m "üñºÔ∏è Update website screenshot [skip ci]" && git push)
