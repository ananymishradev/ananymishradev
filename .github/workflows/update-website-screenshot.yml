name: Update Website Screenshot

on:
  schedule:
    # Runs daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  capture-screenshot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Capture website screenshot
        run: |
          mkdir -p assests
          python scripts/fetch_website_screenshot.py

      - name: Verify screenshot
        run: |
          echo "Checking assests folder:"
          ls -la assests/
          if [ -f assests/website.png ]; then
            echo "‚úÖ Screenshot exists!"
          else
            echo "‚ùå Screenshot not found!"
            exit 1
          fi

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A assests/
          git status
          git diff --staged --quiet || (git commit -m "üñºÔ∏è Update website screenshot [skip ci]" && git push)
